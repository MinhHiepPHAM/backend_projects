{% extends 'base.html' %}

{% block content %}
<h2>Sign Up</h2>
{% if form.errors %}
    <div class="alert alert-danger">
      <strong>Error:</strong> {{ form.errors }}
    </div>
{% else %}
	<form method="POST" >
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit" class="button">Sign Up</button>
	</form>
{% endif %}



{% endblock content%}
