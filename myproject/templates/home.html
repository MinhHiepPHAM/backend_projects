{% extends 'base.html' %}

{% block content %}

<style>
    .home-link {
        text-decoration: none;
        color: white;
        font-size: 24px;
        font-weight: bold;
        padding: 10px 10px;
        border-radius: 8px;
        background-color: #112f83;
    }
</style>

<div id="share-div">
    <a href="{% url 'home' %}" class="home-link">Home</a>
    
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="home-link">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="home-link">Login</a>
        <a href="{% url 'register' %}" class="home-link">Register</a>
    {% endif %}
</div>


<h1 style="margin-left: 50px;"> Home page</h1>
 
{% endblock content%}
